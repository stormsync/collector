# Configuration file for <https://github.com/sapcc/go-makefile-maker>


metadata:
  url: https://github.com/sapcc/go-makefile-maker

binaries:
  - name:        go-makefile-maker
    fromPackage: .
    installTo:   bin/

golang:
  setGoModVersion: true

golangciLint:
  createConfig: true


githubWorkflow:
  global:
    defaultBranch: development
    goVersion: 1.22.3
  ci:
    enabled: true
    runOn:
    - ubuntu-latest
    coveralls: true
    postgres: true
    ignorePaths: []

renovate:
  enabled: true
  assignees:
    - jason-costello

verbatim: |
  run: go mod download all
  run: go mod vendor
  run: go build -mod vendor -ldflags '-s -w ' -o build/go-makefile-maker
  run: build/collector
    ./build/collector

