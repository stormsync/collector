# Configuration file for <https://github.com/sapcc/go-makefile-maker>

metadata:
  url: https://github.com/sapcc/go-makefile-maker

binaries:
  - name:        go-makefile-maker
    fromPackage: .
    installTo:   bin/

golang:
  setGoModVersion: true

golangciLint:
  createConfig: true

githubWorkflow:
  ci:
    enabled: true
    runOn:
    - macos-latest
    - ubuntu-latest
    - windows-latest
    coveralls: true
    postgres: true
    ignorePaths: []

renovate:
  enabled: true
  assignees:
    - jason-costello
  goVersion: 1.22.3

verbatim: |
  run: build/go-makefile-maker
    ./build/go-makefile-maker

license:
  enabled: true
  ignorePatterns:
    - "vendor/**"